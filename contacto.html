<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elisa Drummond - Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: #e0e0e0;
      overflow-x: hidden;
      line-height: 1.6;
    }
    .logo {
      position: fixed;
      top: 15px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    .logo img {
      width: 50px;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .side-menu.open {
      left: 0;
    }
    .side-menu ul {
      list-style: none;
    }
    .side-menu ul li {
      margin: 15px 0;
    }
    .side-menu ul li a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .side-menu ul li a:hover {
      background-color: rgba(255,255,255,0.2);
      border-radius: 5px;
      color: #f83c10;
    }
    header.hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero-content h1 {
      font-size: 3.5rem;
      color: #f83c10;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 1.3rem;
      margin-bottom: 40px;
    }
    main {
      position: relative;
      z-index: 2;
      padding: 50px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .contact-info {
      margin-top: 20px;
    }
    .info-item {
      margin-bottom: 10px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
    }
    .footer-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .footer-icons a:hover {
      transform: scale(1.1);
      color: #3a176a;
    }
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }
      .hero-content p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo" id="logo">
    <img src="assets/logo_grafico.png" alt="Logotipo">
  </div>
  <nav class="side-menu" id="side-menu">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="sobre.html">Sobre Mim</a></li>
      <li><a href="projetos.html">Projetos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
  <header class="hero">
    <div class="hero-content">
      <h1 id="typed-title">Contacto</h1>
      <main>
        <p>Fique Ã  vontade para entrar em contato comigo por telefone ou e-mail.</p>
        <div class="contact-info">
          <div class="info-item">
            <i class="fas fa-phone-alt"></i> <strong>Telefone:</strong> +351 931 134 648
          </div>
          <div class="info-item">
            <i class="fas fa-envelope"></i> <strong>E-mail:</strong> elisadrcoutinho@icloud.com
          </div>
        </div>
      </main>
    </div>
  </header>
  <footer>
    <div class="footer-content">
      <div class="footer-icons">
        <a href="https://github.com/elisadrcoutinho"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/elisadrummondrc"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
