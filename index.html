    /* ==========================
       Estilos Globais
    ========================== */
    * {

    body {

      display: flex;

  /* --------------------------
       LOGO E MENU LATERAL
    --------------------------- */
    .logo {
      position: fixed;
      top: 15px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    .logo img {
      width: 50px;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
      text-align: left;
    }
    .side-menu.open {
      left: 0;
    }
    .side-menu ul {
      list-style: none;
    }
    .side-menu ul li {
      margin: 15px 0;
    }
    .side-menu ul li a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .side-menu ul li a:hover {
      background-color: rgba(255,255,255,0.2);
      border-radius: 5px;
      color: #f83c10;
    }
    
    /* ==========================
       V√≠deo de Fundo
    ========================== */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      opacity: 0.5;
    }
    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* ==========================
       Conte√∫do Principal (Hero)
    ========================== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh; 
      color: white;
      padding: 0 20px;
    }
     .main-title {
      font-size: 4rem;
      font-weight: bold;
      color: #f83c10;
      margin-bottom: 20px;
      height: 4rem; 
      border-right: 2px solid #3a176a;
      animation: blink-caret 0.7s step-end infinite;
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }
    .subtitle {
      font-size: 1.5rem;
      margin: 100px;
     
      color: #e0e0e0;
    }
    .buttons {
      margin-top: 20px;
    }
    .button {
      background-color: #3a176a;
      display: inline-block;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 30px;
      margin: 0 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .button:hover {
      background-color: #9c2003;
      transform: scale(1.05);
    }
    
   
    
    /* ==========================
       Footer
    ========================== */
    footer {
      padding: 10px 0;
      text-align: center;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      position: relative;
    }
    .footer-content {
      max-width: 1200px;
      width: 100%;
    }
    .footer-icons {
      margin-bottom: 20px;
    }
    .footer-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .footer-icons a:hover {
      transform: scale(1.1);
      color: #3a176a;
    }
    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #3a176a;
    }
    .footer-content p {
      margin-top: 20px;
    }
    
    /* ==========================
       Preloader e Anima√ß√µes
    ========================== */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .logo-animation {
      animation: drop 1.5s ease forwards;
      opacity: 0;
      transform: scale(0.5);
    }
    @keyframes drop {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .progress-bar {
      width: 70%;
      height: 5px;
      background-color: #444;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress {
      width: 0;
      height: 100%;
      background-color: #3a176a;
      animation: load 3s ease forwards;
    }
    @keyframes load {
      0% { width: 0; }
      100% { width: 100%; }
    }
    .preloader.fade-out {
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    #animated-logo {
      position: relative;
      animation: moveToCorner 1.5s ease forwards 3.5s;
    }
    @keyframes moveToCorner {
      0% {
        transform: translateY(0);
        width: 200px;
      }
      100% {
        transform: translateY(-100vh) translateX(-100vw);
        width: 150px;
      }
    }

/* ==========================

}
