  <style>
    /* --------------------------
       BACKGROUND VIDEO GLOBAL
    --------------------------- */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      opacity: 0.3;
    }
    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* --------------------------
       ESTILOS GLOBAIS
    --------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: black; 
      color: #e0e0e0;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* --------------------------
       REVEAL - ANIMAÇÃO AO ROLAR
    --------------------------- */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* --------------------------
       TÍTULO FIXO AO ROLAR
    --------------------------- */
    .hero-content {
      position: relative; 
      text-align: center;
      padding: 0 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .hero-content h1,
    .hero-content p {
      margin: 0;
    }
    
    /* --------------------------
       SETA PARA BAIXO
    --------------------------- */
    .down-arrow {
      display: none;
      position: absolute;
      left: 50%;
      top: 60%; 
      transform: translateX(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      opacity: 0; 
      animation: fade-in 2s ease-in-out forwards; 
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
 
    /* --------------------------
       LOGO E MENU LATERAL
    --------------------------- */
    .logo {
      position: fixed;
      top: 15px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    .logo img {
      width: 150px;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .side-menu.open {
      left: 0;
    }
    .side-menu ul {
      list-style: none;
    }
    .side-menu ul li {
      margin: 15px 0;
    }
    .side-menu ul li a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .side-menu ul li a:hover {
      background-color: rgba(255,255,255,0.2);
      border-radius: 5px;
      color: #f83c10;
    }

    /* --------------------------
       HERO / INTRODUÇÃO IMPACTANTE
    --------------------------- */
    header.hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 0 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .hero-content h1 {
      font-size: 3.5rem;
      color: #1a73e8;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
    }
    .hero-content p {
      font-size: 1.3rem;
      margin-bottom: 40px;
    }
    .hero-content .btn {
      padding: 15px 30px;
      background: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
    }
    .hero-content .btn:hover {
      background: #1558b2;
    }
    
    /* --------------------------
       MAIN CONTENT
    --------------------------- */
    main {
      flex: 1;
      position: relative;
      z-index: 2;
      padding: 100px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      margin-bottom: 300px;
    }
    .carreras-header {
      margin-bottom: 50px;
    }
    .carreras-header h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .carreras-header p {
      font-size: 1.3rem;
      margin-bottom: 60px;
    }

    /* --------------------------
             FOOTER 
    --------------------------- */
    footer {
      position: relative;
      background: transparent;
      padding: 40px 0;
      color: #e0e0e0;
      text-align: center;
      z-index: 2;
    }
    .footer-content {
      position: relative;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    .footer-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .footer-icons a:hover {
      transform: scale(1.1);
      color: #1a73e8;
    }
    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #1a73e8;
    }
    .footer-content p {
      margin-top: 20px;
    }

  </style>
</head>
